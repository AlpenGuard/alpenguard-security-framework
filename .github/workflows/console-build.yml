name: Console Build

on:
  push:
    branches: [main]
    paths:
      - 'apps/console/**'
      - '.github/workflows/console-build.yml'
  pull_request:
    branches: [main]
    paths:
      - 'apps/console/**'
      - '.github/workflows/console-build.yml'

jobs:
  build:
    name: Build Console (React/Vite)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: apps/console/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: apps/console

      - name: Type check
        run: npm run type-check
        working-directory: apps/console

      - name: Build production bundle
        run: npm run build
        working-directory: apps/console

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: console-dist
          path: apps/console/dist/
          retention-days: 7
