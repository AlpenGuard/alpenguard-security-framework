[package]
name = "alpenguard"
version = "0.1.0"
edition = "2021"
description = "Security and red-teaming infrastructure for autonomous AI agents on Solana"
authors = ["AlpenGuard Team"]
license = "MIT"
repository = "https://github.com/alpenguard/security-framework"

[dependencies]
# Anchor Framework
anchor-lang = "0.30.0"
anchor-spl = "0.30.0"

# Solana Dependencies
solana-program = "1.18.0"
solana-sdk = "1.18.0"
solana-client = "1.18.0"
solana-account-decoder = "1.18.0"

# Token-2022 Extensions
spl-token-2022 = "3.0.0"
spl-token-metadata-interface = "0.6.0"
spl-pod = "0.2.0"

# Yellowstone gRPC
yellowstone-grpc-client = "1.15.0"
yellowstone-grpc-proto = "1.15.0"
tonic = "0.10.0"
prost = "0.12.0"

# Async and Runtime
tokio = { version = "1.35.0", features = ["full"] }
tokio-stream = "0.1.0"
futures = "0.3.0"

# Serialization
serde = { version = "1.0.0", features = ["derive"] }
serde_json = "1.0.0"
bincode = "1.3.0"
borsh = "0.10.0"

# Cryptography
ed25519-dalek = "2.0.0"
sha2 = "0.10.0"
hmac = "0.12.0"
aes-gcm = "0.10.0"

# HTTP and Web
axum = "0.7.0"
tower = "0.4.0"
tower-http = { version = "0.5.0", features = ["cors", "trace"] }
hyper = "1.0.0"

# Database and Storage
sqlx = { version = "0.7.0", features = ["runtime-tokio-rustls", "postgres", "uuid", "chrono"] }
redis = { version = "0.24.0", features = ["tokio-comp"] }

# Logging and Monitoring
tracing = "0.1.0"
tracing-subscriber = { version = "0.3.0", features = ["env-filter"] }
tracing-opentelemetry = "0.22.0"
opentelemetry = "0.21.0"
opentelemetry-jaeger = "0.20.0"

# Error Handling
thiserror = "1.0.0"
anyhow = "1.0.0"

# Utilities
uuid = { version = "1.6.0", features = ["v4", "serde"] }
chrono = { version = "0.4.0", features = ["serde"] }
rand = "0.8.0"
regex = "1.10.0"

# Testing
mockall = "0.12.0"
proptest = "1.4.0"

[dev-dependencies]
tokio-test = "0.4.0"
solana-test-validator = "1.18.0"
anchor-client = "0.30.0"

[features]
default = ["mainnet"]
mainnet = []
devnet = []
testnet = []

[lib]
name = "alpenguard"
crate-type = ["cdylib", "lib"]

[[bin]]
name = "alpenguard-cli"
path = "src/bin/cli.rs"

[[bin]]
name = "alpenguard-server"
path = "src/bin/server.rs"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
panic = "abort"

[profile.dev]
opt-level = 0
debug = true
panic = "unwind"

# Anchor-specific configuration
[anchor]
lang = "rust"
registry = "https://api.apr.dev"

# Program deployment configuration
[programs.mainnet]
alpenguard = "ALPG11111111111111111111111111111111111111"

[programs.devnet]
alpenguard = "ALPG11111111111111111111111111111111111111"

[workspace]
members = [
    "programs/alpenguard",
    "client/cli",
    "client/sdk",
    "tests/integration",
]

[workspace.dependencies]
anchor-lang = { version = "0.30.0", features = ["init-if-needed"] }
anchor-spl = { version = "0.30.0" }
solana-program = "1.18.0"
spl-token-2022 = "3.0.0"
